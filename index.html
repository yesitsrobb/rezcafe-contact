<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RezCafé — Contact</title>

  <!-- Optional: clean modern font similar to your sign -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,800;1,600&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#111;
      --muted:#333;
      --bg:#fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .page{
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:48px 18px 64px;
    }

    .wrap{
      width:100%;
      max-width:900px;
      text-align:center;
    }

    /* Top logo row */
    .brand{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;
      margin-top:8px;
    }

    .brand img{
      height:62px;
      width:auto;
      display:block;
    }

    /* Tagline */
    .tagline{
      margin:36px 0 0;
      font-size:20px;
      font-style:italic;
      font-weight:600;
      color:var(--ink);
    }

    /* Contact section */
    .contact{
      margin-top:96px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:26px;
    }

    .contact .left{
      text-align:center;
      min-width:260px;
    }

    .contact .label{
      font-weight:800;
      margin-bottom:10px;
    }

    .contact .name{
      font-weight:600;
      margin:2px 0 6px;
    }

    .contact a, .contact .text{
      display:block;
      color:var(--muted);
      text-decoration:none;
      margin:2px 0;
      font-weight:500;
    }

    .contact a:hover{
      text-decoration:underline;
    }

    .photo{
      width:170px;
      height:auto;
      max-height:260px;
      object-fit:contain;
      display:block;
    }

    /* Mobile: stack photo under text */
    @media (max-width:600px){
      .brand img{height:54px}
      .tagline{font-size:18px}
      .contact{
        margin-top:64px;
        flex-direction:column;
        gap:18px;
      }
      .photo{
        width:190px;
        height:190px;
      }
    }
  </style>
</head>

<body>
  <main class="page">
    <div class="wrap">

      <!-- Top logo row -->
      <div class="brand">
        <img src="IMG_3365_2-removebg-preview.png" alt="RezCafé logo">
      </div>

      <!-- Tagline -->
      <p class="tagline">You don’t even have to like coffee.</p>

      <!-- Contact block -->
      <section class="contact" aria-label="Contact">
        <div class="left">
          <div class="label">Talk to this guy:</div>
          <div class="name">Robb Robins</div>

          <!-- Tap-to-text + tap-to-call friendly -->
          <a href="tel:+16309037366">630-903-7366</a>
          <a href="mailto:robb.robins@gmail.com">robb.robins@gmail.com</a>
        </div>

        <img class="photo" src="profile.png" alt="Robb holding a RezCafé mug">
      </section>

    </div>
  </main>
</body>
</html>
